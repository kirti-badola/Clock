<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>CLOCK</title>
			<link rel="stylesheet" href="style.css">
</head>


<body>
  <div id="digitalclock"></div>

	<div class="clock">
		<div class="hand hour" data-hour-hand></div>
		<div class="hand minute" data-minute-hand></div>
		<div class="hand second" data-second-hand></div>
		<div class="number number1">1</div>
		<div class="number number2">2</div>
		<div class="number number3">3</div>
		<div class="number number4">4</div>
		<div class="number number5">5</div>
		<div class="number number6">6</div>
		<div class="number number7">7</div>
		<div class="number number8">8</div>
		<div class="number number9">9</div>
		<div class="number number10">10</div>
		<div class="number number11">11</div>
		<div class="number number12">12</div>
	</div>




<script type="text/javascript">
  // for wall clock
setInterval(Clock,1000)

	const hh =  document.querySelector('[data-hour-hand]')
	const mh =  document.querySelector('[data-minute-hand]')
	const sh =  document.querySelector('[data-second-hand]')

	function Clock(){
		const a = new Date()

		const sr =a.getSeconds()/60
		const mr = (sr + a.getMinutes())/60 
		const hr = (mr + a.getHours())/12

		setRotation(sh, sr)
		setRotation(mh, mr)
		setRotation(hh, hr)
}

	function setRotation(element, rotationRatio){
		 element.style.setProperty('--rotation', rotationRatio * 360)
	}


Clock()

// for digital clock

function showTime(){
    let date = new Date();
    let hours = date.getHours();
    let minutes = date.getMinutes();
    let seconds = date.getSeconds();

    let formatHours = convertFormat(hours)

    hours = checkTime(hours)

    hours = addZero(hours)
    minutes = addZero(minutes)
    seconds = addZero(seconds)

  document.getElementById("digitalclock").innerHTML = hours + ":" + minutes + ":" + seconds + ":" + formatHours


  } 

  function convertFormat(time){
    let format = 'AM'
    if(time >= 12){
      format = 'PM' 
    }
    return format;
  }

  function checkTime(time){
    if(time>12){
      time = time-12;
    }

    if(time === 0){
      time = 12;
    }
    return time;
  }

  function addZero(time){
    if(time <10){
      time = '0'+time;
    }
    return time;
  }

   showTime()
  setInterval(showTime, 1000)
</script>

</body>
</html>
